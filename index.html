<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新歓タイマー</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background"></div>
  <div id="container">
    <div id="door-wrapper">
      <img id="doorOld" class="door" src="" alt="">
      <img id="doorNew" class="door" src="" alt="">
      <img id="failedImage" src="failed.png" style="opacity: 0; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 3; object-fit: cover; transition: opacity 0.6s ease;">
    </div>
    <div id="timer">15:00</div>
    <button id="startButton">Start</button>
    <button id="onButton">ON</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
